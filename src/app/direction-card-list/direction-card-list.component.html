<mat-card *ngFor="let course of courses" class="course-card mat-elevation-z10">
  <mat-card-header>
    <mat-card-title>{{ course.annee }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>{{ course.direction[0].Nom }}</p>
  </mat-card-content>
  test !
  <mat-card-actions class="course-actions">
    <button
      mat-button
      class="mat-raised-button mat-primary"
      [routerLink]="['/courses', course.url]"
    >
      VIEW COURSE
    </button>

    <button
      mat-button
      class="mat-raised-button mat-accent"
      (click)="editCourse(course)"
    >
      EDIT
    </button>
  </mat-card-actions>
</mat-card>
